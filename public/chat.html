<!DOCTYPE html> 

<html>
    <title> Chat APP </title>
    <link rel="stylesheet" href="/css/style.css">

    <body>

      <div class="chat">
          <div id="sidebar" class="chat__sidebar">

          </div>

          <div class="chat__main">

              <div id="messages" class="chat__messages"></div>

              <div class="compose">
                  <form id="message-form">
                     <input name="messages" placeholder="Messages" aria-label="" required autocomplete="off">
                     <button>Send</button>
                  </form>
     
                  <button id="send-location">Send location</button>
 
              </div>
              
          </div>

      </div>

        

        <script id="self-message-template"  type="text/html">
              <div class="self-message">
              <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
              </p>
              <p>{{message}}</p>
              </div>
    
        </script>

        <script id="friend-message-template"  type="text/html">
          <div class="friend-message">
          <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
          <p>{{message}}</p>
          </div>

        </script>

        <script id="self-location-template"  type="text/html">
          <div class="self-location">
             <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
             </p>
              <p><a href="{{url}}" target="_blank">My current location</a></p>
          </div>
        </script>

        <script id="friend-location-template"  type="text/html">
          <div class="friend-location">
             <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
             </p>
              <p><a href="{{url}}" target="_blank">My current location</a></p>
          </div>
        </script>

        <script id="sidebar-template" type="text/html">
          <h2 class="room-title">{{room}}</h2>
          <h3 class="list-title">Users</h3>
          <li class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
          </li>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
